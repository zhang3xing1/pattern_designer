<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport' />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='css/bootstrap-slider.min.css' rel='stylesheet'>
    <link href='css/app.css' rel='stylesheet'>

  </head>

  <body>
    <div id="container" class="container">
      <div class='row'>
        <div id="canvas_container" class='col-md-4'></div>
        <div id="dashboard" class='col-md-4'>
          <div class="input-group row column">
              <span class="input-group-addon label-info colomn-label-info">Layer :</span>
              <input type="text" class="form-control" placeholder="layer name">
          </div>
          <div id="new_box" class="boxes input-group row column">
              <span class="input-group-addon label-info">New Box :</span>
              <input type="text" name="new_box" class="form-control" placeholder="name" readonly="readOnly" rv-value="boxes.availableNewBoxId">
              <span class="input-group-btn">
                <button class="btn btn-primary" rv-on-click="boxes.addNewBox">Add</button>
              </span>
          </div>
          <div class="panel panel-default row" style="display: none">
                <div class="panel-heading panel-heading-info ">
                    <span>Current Box</span>
                    <span class="flash-info boxes">{ boxes.flash }</span>
                </div>
                <div class="panel-body">
                        <div class="row column box">
                            <div class="col-md-6" >
                                <div class="input-group" >
                                    <span class="input-group-addon label-info">X :</span>
                                    <input type="text" class="form-control" rv-value="box.getXPosition">
                                </div>
                            </div>
                            <div class="col-md-6" >
                                <div class="input-group ">
                                    <span class="input-group-addon label-info">Y :</span>
                                    <input type="text" class="form-control" rv-value="box.getYPosition">
                                </div>
                            </div>
                        </div>
                    <div class="row column box">
                        <div class="col-md-6" >
                            <div class="input-group ">
                                <span class="input-group-addon label-info">Width :</span>
                                <input type="text" class="form-control box" rv-value="box.getWidth">
                            </div>
                        </div>
                        <div class="col-md-6" >
                            <div class="input-group">
                                <span class="input-group-addon label-info">Height :</span>
                                <input type="text" class="form-control" rv-value="box.getHeight">
                            </div>
                        </div>
                    </div>
                    <div class="row column">
                        <div class="col-md-3" >
                            <button type="button" class="btn btn-info boxes">Move :</button>
                        </div>
                        <div class="col-md-9 boxes" >
                            <div class="btn-group" style="float: right">
                                <button type="button" class="btn btn-primary" rv-on-click="boxes.left">LEFT</button>
                                <button type="button" class="btn btn-primary" rv-on-click="boxes.right">RIGHT</button>
                                <button type="button" class="btn btn-primary" rv-on-click="boxes.up">UP</button>
                                <button type="button" class="btn btn-primary" rv-on-click="boxes.down">DOWN</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="col-md-4" >
                            <div class="input-group box">
                                <span class="input-group-addon label-info">Title :</span>
                                <input type="text" class="form-control" rv-value="box.getTitleName">
                            </div>
                        </div> -->
                        <div class="col-md-4">
                            <div class="input-group box">
                                <span class="input-group-addon label-info">Offset</span>
                                <input type="text" style="width: 110%" class="form-control" id="box-move-offset" rv-value="box:moveOffset">
                            </div>
                        </div>
                        <div class="col-md-4">
                          <input id="ex8" data-slider-id='offsetSlider' type="text" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-value="4"/>
                            <!-- <div class="input-group box">
                                <span class="input-group-addon label-info">Move offset :</span>
                                <input type="text" class="form-control offset" rv-value="box:moveOffset | offset">
                            </div> -->
                        </div>
                        <!-- <div class="col-md-4">
                            <button type="button" class="btn btn-primary boxes">Rotate Box</button>
                        </div> -->
                        <div class="col-md-4" style="float: right;" >
                            <button type="button" class="btn btn-danger boxes" rv-on-click="boxes.removeCurrentBox">Delete Box</button>
                        </div>
                    </div>
                </div>
          </div>
          <div class="row">
              <div class="col-md-5" style="margin-left: -3%" >
<!--                   <div class="btn-group dropup">
                      <button type="button" class="btn btn-warning">Manul Stack</button>
                      <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
                          <span class="caret"></span>
                          <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                          <li><a href="#">4 Packages Example</a></li>
                          <li><a href="#">5 Packages Example</a></li>
                          <li><a href="#">6 Packages Example</a></li>
                          <li class="divider"></li>
                          <li><a href="#">Manul Stack Model</a></li>
                      </ul>
                  </div> -->
              </div>
              <div>
                  <div class="col-md-2" style="float: right; margin-right: 2%" >
                      <button type="button" class="btn btn-primary boxes" rv-on-click="boxes.removeCurrentBox">Save</button>
                  </div>
                  <div class="col-md-2" style="float: right; margin-right: 6%" >
                      <button type="button" class="btn btn-primary boxes" rv-on-click="boxes.removeCurrentBox">Mirror</button>
                  </div>
              </div>

          </div>
        </div>
      </div>

        <!-- test -->
<!--         <div class="alert alert-success boxes row">
            <span>{ boxes.flash }</span>
        </div> -->

   </div>
</body>

  <script src="javascripts/jquery-2.1.0.min.js" type="text/javascript"></script>
  <script src='javascripts/underscore-min.js' type="text/javascript"></script>
  <script src='javascripts/backbone.min.js' type="text/javascript"></script>
  <script src="javascripts/kinetic-v5.0.1.min.js" type="text/javascript"></script>
  <script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
  <script src="javascripts/bootstrap-slider.min.js" type="text/javascript"></script>
