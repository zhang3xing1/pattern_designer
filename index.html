<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport' />
    <link href='css/app.css' rel='stylesheet' />
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div id="container" class="container">
      <div class='row'>
        <div id="canvas_container" class='col-md-6'></div>
        <div id="dashboard" class='col-md-4'>
          <div class="alert alert-success boxes">
              <span>{ boxes.flash }</span>
          </div>
          <div class="input-group">
              <span class="input-group-addon">Layer</span>
              <input type="text" class="form-control" placeholder="layer name">
          </div>
          <div id="new_box" class="boxes input-group">
              <span class="input-group-addon">New Box</span>
              <input type="text" name="new_box" class="form-control" placeholder="name" rv-value="boxes.availableNewBoxId">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" rv-on-click="boxes.addNewBox">+</button>
              </span>
          </div>
          <div class="panel panel-default box">
                <div class="panel-heading">Current Box</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6" >
                            <div class="input-group">
                                <span class="input-group-addon">X</span>
                                <input type="text" class="form-control" rv-value="box.getXPosition">
                            </div>
                        </div>
                        <div class="col-md-6" >
                            <div class="input-group">
                                <span class="input-group-addon">Y</span>
                                <input type="text" class="form-control" rv-value="box.getYPosition">
                            </div>
                        </div>
                        <div class="col-md-6" >
                            <div class="input-group">
                                <span class="input-group-addon">Width</span>
                                <input type="text" class="form-control" rv-value="box.getWidth">
                            </div>
                        </div>
                        <div class="col-md-6" >
                            <div class="input-group">
                                <span class="input-group-addon">Height</span>
                                <input type="text" class="form-control" rv-value="box.getHeight">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" >
                            <h4><span class="label label-primary">Rotation</span></h4>
                        </div>
                        <div class="col-md-4" >
                            <div class="btn-group">
                                <button type="button" class="btn btn-default">R+</button>
                                <button type="button" class="btn btn-default">R-</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2" >
                            <h4><span class="label label-primary">Move</span></h4>
                        </div>
                        <div class="col-md-10 boxes" >
                            <div class="btn-group" style="float: right">
                                <button type="button" class="btn btn-default" rv-on-click="boxes.up">UP</button>
                                <button type="button" class="btn btn-default" rv-on-click="boxes.down">DOWN</button>
                                <button type="button" class="btn btn-default" rv-on-click="boxes.left">LEFT</button>
                                <button type="button" class="btn btn-default" rv-on-click="boxes.right">RIGHT</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" >
                            <div class="input-group box">
                                <span class="input-group-addon">Title</span>
                                <input type="text" class="form-control" rv-value="box.getTitleName">
                            </div>
                        </div>
                        <div class="col-md-4" style="float: right"  >
                            <button type="button" class="btn btn-danger boxes"  rv-on-click="boxes.removeCurrentBox">DELETE</button>
                        </div>
                    </div>
                </div>
          </div>
        </div>
      </div>

        <!-- test -->
<div id="asdasd">
    <input rv-value="showbutton" type="checkbox">
    <label>Hide button</label>
    <div rv-hide="showbutton">
        <button rv-on-click="scope.change">Change Model Data</button>
        <button rv-on-click="scope.show">Show Model Data</button>
    </div>
      <h3>
    <span>Name : { scope.name } & Task: { scope.job.task}</span>
  </h3>

    <input rv-input="scope.name">
    <input rv-input="scope.job.task">
    <p><b>Computed Properties !</b>
    </p>
    <label>Price</label>
    <input rv-input="scope.price ">
    <label>Quantity</label>
    <input rv-input="scope.quantity">
    <label>Total =</label>  <span rv-text="scope.total < quantity price | rupee"></span>

</div>

    </div>

    <div id="new-box-test">
      <button name="add_new_box" rv-on-click="boxes.addNewBox">addbox</button>
    </div> -->




   </div>
</body>

  <script src="javascripts/jquery-2.1.0.min.js"></script>
  <script src='javascripts/underscore-min.js'></script>
  <script src='javascripts/backbone.min.js'></script>
  <script src="javascripts/rivets.min.js"></script>
  <script src='javascripts/configure.js'></script>
  <script src="javascripts/kinetic-v5.0.1.min.js"></script>
  <script src='javascripts/app.js'></script>
  <script src="javascripts/bootstrap.min.js"></script>
</html>
