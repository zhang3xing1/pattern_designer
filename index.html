<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport' />
    <link href='css/app.css' rel='stylesheet' />
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div id="container">
      <div id="canvas_container"></div>
      <div id="dashboard">
        <div id="layer">
          <label>Name</label>
          <input type="text" name="layer" value="layer_1">
        </div>
        <div id="new_box" class="boxes">
          <label>New Box</label>
          <input type="text" name="new_box" rv-value="boxes.availableNewBoxId">
          <button name="add_new_box" rv-on-click="boxes.addNewBox">+</button>
        </div>
        <div id="current_box" class="box">
          <div id="name">            
            <label>Current Box</label>
            <input type="text" name="current_box_id" rv-value="box.getTitleName" > 
          </div>
          <div id="position">
            <div class="group">
              <label>X</label>
              <input type="text" id="current_box_x_position", rv-value="box.getXPosition">
              <label>Y</label>
              <input type="text" name="y_position", rv-value="box.getYPosition">
            </div>
            <div class="group">
              <label>Rot</label>
              <input type="text" name="rotate_state" value="0">
              <button name="rotate">Rotate</button>                    
            </div>
          </div>
        </div>
        <div id="submit">
          <button name="mirror">Mirror</button>
          <button name="save">Save</button>
        </div>
      </div>

    <!-- flash infomation  -->
    <div class="boxes" id="flash">
      <span>{ boxes.flash }</span>
    </div>
    <div class="boxes">
      <button class='direction' rv-on-click="boxes.up">UP</button>
      <button class='direction' rv-on-click="boxes.down">Down</button>
      <button class='direction' rv-on-click="boxes.left">LEFT</button>
      <button class='direction' rv-on-click="boxes.right">RIGHT</button>
      <button class='direction' rv-on-click="boxes.removeCurrentBox">Remove</button>
    </div>
