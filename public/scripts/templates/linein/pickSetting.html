                <span class="input-group-addon">°</span>

            <div class="mission-bottom input-group col-sm-4" style="float: left;">

                <span class="input-group-addon">mm</span>
            </div>
            <div class="mission-bottom input-group col-sm-4" style="float: right; margin-left: 1%">
                <span class="input-group-addon label-info colomn-label-info">R</span>

                <span class="input-group-addon">°</span>
            </div>                   
        </div>

	</div>
