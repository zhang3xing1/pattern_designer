<div class="right_board" id='right_nav_bar'> 
	<div class='title'>
        <a href="#linein" class="label label-primary" style="float: left" >
            Back
        </a> 
        <%= title %>
    </div>
</div>

<div class="right_board placesetting" id ='pattern_designer_container'>
	<div class='left-panel col-sm-10'  style="margin-left: 5%">
		<div class='top-panel' style="height: 160px">
			
		</div>

<!--             box_x_off: '0',
            box_y_off: '0',
            box_z_off: '0',
            box_orient: false,     
                -->
		<form class="form-horizontal" role="form" >
			<% _.each(['X', 'Y', 'Z'], function(cell){ %>
			  <div class="form-group" >
		        <div class="mission-bottom input-group col-sm-5" >
		            <span class="input-group-addon label-info colomn-label-info"><%= cell %> Off</span>
		            <input type="text" class="form-control mission_" rv-value="mission:box_<%= cell.toLowerCase()%>_off" >
		            <span class="input-group-addon">mm</span>
		        </div>
		  	</div>	
		  	<% }); %>	
		</form>
	</div>
  
  <div class='right-panel col-sm-4', style="float: right; margin-left: -50%; margin-right: 10%;">
  	<div class='top-panel' style="height: 160px">
			
	</div>
    <div class="mission-bottom input-group col-sm-5" >
        <span class="input-group-addon label-info colomn-label-info"> Orient</span>
        <input type="checkbox" name="orient" class="mission_">
    </div>  
		
	</div>
</div>
