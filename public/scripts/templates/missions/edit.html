<div class="right_board" id='right_nav_bar'>  
  <div class='title'><%= title %></div>
</div>


<div class="right_board" id ='pattern_designer_container'>
	<div class='left-panel col-sm-10' style="position:relative; top:25px;">
    <div>
      <label class="mission-label col-sm-6 control-label">Pattern</label>
      <label class="mission-label col-sm-6 control-label">Mission</label>
    </div>
    <div style="margin-left: 16%;">
      <select multiple="multiple" id="my-select" name="my-select[]">
      </select>  
    </div>

    <div class='bottom-panel' style="margin-top: 3%">
        <div class="div_label" style="float: left; height:27px;">
            <span class="field_label">Total height</span>
            <input type="text" class="field_text mission_" style="height:27px; top:-25px;" rv-value="mission.get_total_height" >
        </div>
        <div class="div_label" style="float: right; height:27px; margin-right: 0%">
            <span class="field_label">Total box</span>
            <input type="text" class="field_text mission_" style="height:27px; top:-25px;" rv-value="mission.get_total_box" >
        </div>
        <div class="div_label" style="float: left; height:27px; top:10px">
            <span class="field_label">Total weight</span>
            <input type="text" class="field_text mission_" style="height:27px; top:-25px;" rv-value="mission.get_total_weight" >
        </div>
        <div class="div_label" style="float: right; top:10px; height:27px; margin-right: 0%">
            <span class="field_label">Block Dim</span>
            <input type="text" class="field_text mission_" style="height:27px; top:-25px;" rv-value="mission.get_total_block_dim" >
        </div>         
    </div>
  </div>

</div>
