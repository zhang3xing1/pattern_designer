<div class="right_board" id='right_nav_bar'>  
  <div class='title'><%= title %></div>
</div>


<div class="right_board" id ='pattern_designer_container'>
	<div class='left-panel col-sm-10' >
    <div>
      <label class="mission-label col-sm-6 control-label">Pattern</label>
      <label class="mission-label col-sm-6 control-label">Mission</label>
    </div>
    <div style="margin-left: 16%;">
      <select multiple="multiple" id="my-select" name="my-select[]">
        
<!--         <option value='layer_2'>layer 2</option>
        <option value='layer_3'>layer 3</option>
        <option value='layer_4'>layer 4</option>
        <option value='layer_5'>layer 5</option> -->
 
        <option value='elem_1' disabled selected>0 pallet</option>   
      </select>  
    </div>

    <div class='bottom-panel' style="margin-top: 3%">
        <div class="mission-bottom input-group col-sm-6" style="float: left; ">
            <span class="input-group-addon label-info colomn-label-info">Total height</span>
            <input type="text" class="form-control mission_" rv-value="mission.get_total_height" >
        </div>
        <div class="mission-bottom input-group col-sm-6" style="float: right; margin-right: -15%">
            <span class="input-group-addon label-info colomn-label-info">Total box</span>
            <input type="text" class="form-control mission_" rv-value="mission.get_total_box" >
        </div>
        <div class="mission-bottom input-group col-sm-6" style="float: left;">
            <span class="input-group-addon label-info colomn-label-info">Total weight</span>
            <input type="text" class="form-control mission_" rv-value="mission.get_total_weight" >
        </div>
        <div class="mission-bottom input-group col-sm-6" style="float: right; margin-right: -15%">
            <span class="input-group-addon label-info colomn-label-info">Block Dim</span>
            <input type="text" class="form-control mission_" rv-value="mission.get_total_block_dim" >
        </div>         
    </div>
  </div>

</div>
